<div class="layout-container">
  <button class="mobile-menu-toggle" (click)="toggleSidebar()" aria-label="Abrir menu">☰</button>

  <aside class="sidebar" [class.mobile-open]="isSidebarOpen">
    <div class="sidebar-header">
      <img src="assets/images/logo.png" alt="Logo NutriTrack" class="logo">
    </div>
    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="icon-dashboard"></i> <span>Dashboard</span>
      </a>
      <a routerLink="/meu-perfil" routerLinkActive="active">
        <i class="icon-profile"></i>
        <span>Meu Perfil</span>
      </a>
      <a routerLink="/historico" routerLinkActive="active">
        <i class="icon-history"></i>
        <span>Histórico</span>
      </a>
    </nav>
    <div class="sidebar-footer">
      <a href="#">
        <i class="icon-logout"></i>
        <span>Sair</span>
      </a>
    </div>
  </aside>

  <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="closeSidebar()"></div>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
