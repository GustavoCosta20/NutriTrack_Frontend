name: CI Angular
 
on:
  pull_request:
    branches: [ "DEV", "main" ]
  push:
    branches: [ "DEV", "main" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
 
      - name: Install dependencies
        run: npm ci
 
      - name: Build Angular
        run: npm run build -- --configuration=production
 